<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin the wheel</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Spin the wheel">
  </head>
  <body>
    <div class="container-vqmm">
      <div class="wheel-container">
        <canvas id="wheel"></canvas>
        <div class="arrow"></div>
        <div class="pointer" onclick="spinWheel()">SPIN</div>
      </div>
      <div class="list-container">
        <div class="data">
          <label>List category:</label>
          <ul id="namesList" contenteditable="true"></ul>
          <button onclick="updateWheel()">Update wheel</button>
        </div>
        <div>
          <label>List result:</label>
          <ul id="resultList"></ul>
        </div>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
